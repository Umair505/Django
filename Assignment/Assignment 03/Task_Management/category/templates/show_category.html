{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container vh-100">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center p-3">Categories</h1>
      <ul class="list-group">

        {% for category in categories %}
            <li class="list-group-item text-dark btn">{{ category.category_name }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
