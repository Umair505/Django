{% load static %}
<nav class="" style=" background-color: #0a192f;">
  <div class="mx-auto px-2 sm:px-6 lg:px-8" >




    <div class="mx-auto px-2 sm:px-6 lg:px-8 flex h-16 items-center" style="max-width: 1746px;">
      <div class="absolute  left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" onclick="toggleMobileMenu()">
          <span class="sr-only">Open main menu</span>
          <!-- Icon when menu is closed -->
          <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <!-- Icon when menu is open -->
          <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex flex-shrink-0 items-center sm:items-start">
            <a href="{% url 'home' %}">
                <img class="h-16 w-auto" src="{% static 'logo1.png' %}" alt="BiblioHub">
            </a>
        </div>
        <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="{% url "home" %}" class=" mt-3 bg-gray-700 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Home</a>
                <a href="{% url 'about_us' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium mt-3 ">About Us</a>
            </div>
        </div>
    </div>
      <div class="absolute  right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
        <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" aria-expanded="false" onclick="toggleMenu()">
          <span class="sr-only">View notifications</span>
          <div class="flex items-center">
            <div class="text-white text-sm my-auto font-black px-5">   ${{request.user.account.balance}} </div>
            <svg class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
            </svg>
           <div class="pt-1" style="">
           <a href="{% url "borrowing_history" %}"> <i class="fa-solid fa-cart-shopping h-6 w-6 mr-2"></i></a>
    
           </div>

              
            </svg>
            
        </div>
        
          
        </button>


        {% if request.user.is_authenticated %}
        <!-- Profile dropdown -->
        <div class="relative ml-3">
 
          <div>
            <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" aria-expanded="false" onclick="toggleProfile()">
              <span class="sr-only">Open user menu</span>
              <img class="h-8 w-8 rounded-full" src="{% static 'men_icon.png' %}" alt="">
            </button>
          </div>

          <!-- Dropdown menu -->
  
          
          <div id="profile-dropdown" class="hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" tabindex="-1">
            <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Your Profile</a>
            <a href="{% url "transaction_report" %}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Transaction Report</a>
            <a href="{% url "deposit_money" %}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Deposit Money</a>
            <a href="{% url "borrowing_history" %}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"> Borrow History</a>
            <a href="{% url 'user_logout' %}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Sign Out</a>
            {% comment %} <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1">Sign out</a> {% endcomment %}
          </div>
        </div>
        {% else %}
        <div class='flex max-lg:ml-auto space-x-3'>
            <a href="{% url "login" %}">
                <button class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]'>Login</button>
            </a>
            <a href="{% url "register" %}">
                <button class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 border-[#007bff] bg-[#007bff] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#007bff]'>Sign up</button>
            </a>
        
            <button id="toggleOpen" class='lg:hidden'>
                <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        
        {% endif %}
      </div>
    </div>
  </div>
  <!-- Mobile menu -->
  <div class="hidden sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2">
      <a href="{% url 'home' %}" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">Home</a>
      <a href="{% url 'about_us' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">About Us</a>
 
    </div>
  </div>

<script>
  function toggleMobileMenu() {
    var mobileMenu = document.getElementById('mobile-menu');
    mobileMenu.classList.toggle('hidden');
  }

  function toggleProfile() {
    var profileDropdown = document.getElementById('profile-dropdown');
    profileDropdown.classList.toggle('hidden');
  }

  function toggleMenu() {
    // This function can be extended to handle notifications menu if needed
    toggleProfile();
  }
</script>

</nav>
