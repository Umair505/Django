{% extends 'base.html' %}

{% block content %}
  {% load crispy_forms_tags %}

  <div style="width: 50%; margin: auto; padding-top: 2rem;">
    <form action="" method="POST" class="needs-validation" novalidate>
      {% csrf_token %}
      <!-- {{form | crispy}} -->
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-12 col-xl-12">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 ">
                    <h2 class="fw-bold mb-2 text-uppercase">Update</h2>
                    <p class="text-white-50 mb-5">Edit you inforamtion </p>

                    {% for field in form %}
                      <div class="form-group text-center">
                        
                        <label for="{{ field.id_for_label }}" class="form-label text-start">{{ field.label }}</label>
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                          {{ field }}
                          {% for error in field.errors %}
                            <p class="text-danger">{{ error }}</p>
                          {% endfor %}
                        </div>
                      </div>
                    {% endfor %}

            

                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Update</button>

                   
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
  </div>
{% endblock %}
